{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    <p>{{ comment.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'post_detail' comment.post.pk %}">Cancel</a>

{% endblock %}
