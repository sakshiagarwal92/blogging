{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><span> - by {{ post.author.username }} : Status: {{post.status}}</span>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
